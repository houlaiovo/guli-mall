spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gulimall-ums?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        namespace: guli
        server-addr: 127.0.0.1:8848
        enabled: true
        group: member
  config:
    import: optional:nacos:guli-member.yml
  application:
    name: guli-member
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 7000

